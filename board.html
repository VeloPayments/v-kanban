<html>
    <script type="text/javascript" src="kanban.js"></script>
    <link rel="stylesheet" type="text/css" href="kanban.css"/>
<head>
    <title>Blockchain Demo Kanban</title>
</head>
<body onLoad="updateBoard();">
    <div class="board">
        <div class="column" id="selected">
            <h2>Selected for Development</h2>
        </div>

        <div class="column" id="progress">
            <h2>In Progress</h2>
        </div>

        <div class="column" id="done">
            <h2>Done</h2>
        </div>
    </div>

    <br/>

    <div id="backlog">
        <h2>Backlog</h2>
    </div>
</body>
</html>
